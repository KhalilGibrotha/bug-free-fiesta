name: Publish Docs to Confluence

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'feature/*'
  workflow_call:
    # ðŸ’¡ 2. Define the secrets this workflow expects to receive from the caller.
    secrets:
      CONFLUENCE_URL:
        required: true
      CONFLUENCE_USER:
        required: true
      CONFLUENCE_API_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r ./.github/actions/confluence-publisher/requirements.txt

      - name: Run Python script
        run: python ./.github/actions/confluence-publisher/entrypoint.py
        env:
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}